<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">{{ title }}</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/player/register" routerLinkActive="active">Register</a>
      <a mat-list-item routerLink="/player/redeem" routerLinkActive="active">Redeem Points</a>
      <a mat-list-item routerLink="/player/view-record" routerLinkActive="active">Player Record</a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/open-play/report-game" routerLinkActive="active">Report a Game</a>
      <a mat-list-item routerLink="/open-play/leaderboard" routerLinkActive="active">Leaderboard</a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/tournament/list" routerLinkActive="active">Tournaments</a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/admin" routerLinkActive="active">Admin</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{ activePage }}</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
