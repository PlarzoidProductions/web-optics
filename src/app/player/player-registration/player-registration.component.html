<form [formGroup]="registrationFormGroup">
  <div class="form-container" fxLayout="column" fxLayoutAlign="center stretch" fxLayoutGap="30px">
    <div fxFlex="1 0 100" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between stretch" fxLayoutGap="20px">
      <mat-form-field fxFlex="1 0 calc(50% - 10px)">
        <mat-label for="player-first-name">First Name</mat-label>
        <input id="player-first-name" matInput formControlName="firstName" aria-required="true" required>
        <mat-error *ngIf="firstNameField.hasError('required')">This field is required.</mat-error>
        <mat-error *ngIf="firstNameField.hasError('minlength')">Min length is 2 characters</mat-error>
      </mat-form-field>
      <mat-form-field fxFlex="1 0 calc(50% - 10px)">
        <mat-label for="player-last-name">Last Name</mat-label>
        <input id="player-last-name" matInput formControlName="lastName" aria-required="true" required>
        <mat-error *ngIf="lastNameField.hasError('required')">This field is required.</mat-error>
        <mat-error *ngIf="lastNameField.hasError('minlength')">Min length is 2 characters</mat-error>
      </mat-form-field>
    </div>
    <div fxFlex="1 0 100" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between stretch" fxLayoutGap="20px">
      <mat-form-field fxFlex="1 0 calc(50% - 10px)">
        <mat-label for="badge-id">Badge ID#</mat-label>
        <input matInput id="badge-id" formControlName="badgeId">
      </mat-form-field>
      <mat-form-field fxFlex="1 0 calc(50% - 10px)">
        <mat-label for="club">Club Name</mat-label>
        <input matInput id="club" formControlName="club">
      </mat-form-field>
    </div>
    <div fxFlex fxFlexAlign="start">
      <mat-slide-toggle id="is-vip" formControlName="vip" labelPosition="before">VIP</mat-slide-toggle>
    </div>
    <div fxFlex fxFlexAlign="end">
      <button mat-raised-button type="submit" name="submit-registration" id="registration-submit" value="submit"
        (click)="onRegister()" [disabled]="!registrationFormGroup.valid">Register Player</button>
    </div>
  </div>
</form>
<app-action-status [action]="submitStatus"></app-action-status>
